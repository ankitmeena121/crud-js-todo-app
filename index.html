<body class="bbb">
    <!-- entire project in 1 div -->
    <div class="app">
        <h4 class="mb-3 text-center">CRUD Todo App</h4>
        <div id="addnew" data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa-solid fa-plus"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>

        <!-- Button trigger modal -->

        <!-- Modal add bootstrap-->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Task Title</p>
                        <input class="form-control" type="text" id="textinput" placeholder="Write Task Name...">
                        <div id="msg"></div>
                        <br>
                        <p>Due Date</p>
                        <input class="form-control" type="date" name="" id="dateinput" required>
                        <br>
                        <p>Description</p>
                        <textarea class="form-control" name="" id="textarea" cols="30" rows="5" placeholder="About your task..." required></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="addBtn" type="submit" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>
